name: 

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - '**.py'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip check
      - name: Run Tests
        run: |
            pip install pytest==8.0.0
            python run_tests.py
